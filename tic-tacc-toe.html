<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TTT</title>
    <link rel="stylesheet" href="tic-tacc-toe1.css">
    <script src="tic-tacc-toe.js"></script>
  </head>
  <body onload="start()">
    <header>
      Tic-Tac-Toe
    </header>

    <form action="" method="post">
      <p id="instr">Player 1's turn!</p>
      <label for="name_1">Player 1 (X):</label>
      <input type="text" name="" value="" id="name_1" placeholder="name of first player"><br>
      <label for="name_2">Player 2 (O):</label>
      <input type="text" name="" value="" id="name_2" placeholder="name of second player"><br>
      <br>
      <button type="button" name="button" id="b1" onclick="game('b1')"> </button>
      <button type="button" name="button" id="b2" onclick="game('b2')"> </button>
      <button type="button" name="button" id="b3" onclick="game('b3')"> </button><br>
      <button type="button" name="button" id="b4" onclick="game('b4')"> </button>
      <button type="button" name="button" id="b5" onclick="game('b5')"> </button>
      <button type="button" name="button" id="b6" onclick="game('b6')"> </button><br>
      <button type="button" name="button" id="b7" onclick="game('b7')"> </button>
      <button type="button" name="button" id="b8" onclick="game('b8')"> </button>
      <button type="button" name="button" id="b9" onclick="game('b9')"> </button>
    </form>
  </body>
</html>
